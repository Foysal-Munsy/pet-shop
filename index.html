<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#F9DF8A',
                        'secondary-color': '#FFF9F4',
                        'nav-color': '#FFF9F4',
                        'btn-color': '#FFDC26',
                        'footer-color': '#FFDC2680',
                    },
                    backgroundImage: {
                        'custom-gradient-1': 'linear-gradient(134.71deg, rgb(248, 204, 251) 1.286%, rgb(172, 210, 253) 100%)',
                        'custom-gradient-2': 'linear-gradient(134.71deg, rgb(255, 249, 244) 1.511%, rgb(249, 223, 138) 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        .font-ADLam {
            font-family: "ADLaM Display", serif;
        }

        .font-sora {
            font-family: "Sora", serif;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="">
        <!-- Nav Bar -->
        <nav class="font-sora bg-nav-color md:border-b-0 border-b border-black">
            <div class="navbar container m-auto">
                <div class="navbar-start">

                    <a href="#"><img src="./assets/images/logo-header.png" alt="logo-header"></a>
                    <a class="ml-2 cursor-pointer">Browse<span class="text-btn-color">4</span>Pets</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Find a pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact us</a></li>

                    </ul>
                </div>

                <div class="navbar-end">
                    <!-- Mobile Dropdown -->
                    <div class="dropdown block md:hidden z-20">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                            <li><a>Find a pet</a></li>
                            <li><a>Breeds</a></li>
                            <li><a>Contact us</a></li>
                        </ul>
                    </div>
                    <!-- Pc -->
                    <div class="hidden md:flex">
                        <button class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>
                        <button class="btn btn-ghost btn-circle mr-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                        <a class="btn font-normal bg-transparent border-btn-color mr-2">LogIn</a>
                        <a class="btn font-normal bg-btn-color">Register</a>
                    </div>
                </div>

            </div>
        </nav>

        <!-- Hero Section -->
        <section class="container m-auto relative my-10">
            <div class="flex flex-col lg:flex-row items-center justify-between relative">
                <!-- Left Content -->
                <div class="lg:w-2/3 md:w-full text-left z-10">
                    <h1 class="font-ADLam text-4xl md:text-5xl font-medium text-black leading-tight">
                        Pamper Your Pet, <br>
                        Because They Deserve <br>
                        the Best
                    </h1>
                    <p class="mt-4 font-sora text-gray-600 text-base md:text-lg">
                        Discover a world of treats, toys, and essentials handpicked for your furry friends.
                        Shop now and make tails wag with joy!
                    </p>
                    <button class="font-sora  font-normal btn bg-yellow-400 text-black mt-6 px-6 py-3 rounded-lg">
                        Find a pet
                    </button>
                </div>
            </div>
            <!-- Right Image (Cat) -->
            <div class="">
                <img src="./assets/images/cat-big.png" alt="cat"
                    class="absolute -bottom-24 md:top-20 lg:-top-10 mix-blend-multiply">
            </div>
        </section>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
</body>

</html>
